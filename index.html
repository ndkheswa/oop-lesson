<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>Table template</title>
        <link href="minimal-table.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Table template</h1>
        <table>
            <tbody>
                <tr><th colspan="100%">My Table</th></tr>
                <tr>
                    <td>First Cell</td>
                    <td>Second Cell</td>
                    <td>Third Cell</td>
                    <td>Forth Cell</td>
                </tr>
                <tr>
                    <td>Fifth Cell</td>
                    <td>Sixth Cell</td>
                    <td>Seventh Cell</td>
                    <td>Eighth Cell</td>
                </tr>
                <tr>
                    <td>Nineth Cell</td>
                    <td>Tenth Cell</td>
                    <td>Eleventh Cell</td>
                    <td>Twelveth Cell</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
